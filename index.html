<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Лого" src="images/logo.svg">
      <!-- <hr class="header__line"> -->
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__avatar-image" src="images/ava.jpg" alt="Аватарка">
        </div>
        <div class="profile__profile-info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <p class="profile__description">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="images/karachaevsk.jpg" class="element__picture" alt="Фото">
            <div class="element__group">
              <h2 class="element__text">Карачаевск</h2>
              <div class="element__like">
                <button class="element__like-button"></button>
              </div>
            </div>
          </li>
          <li class="element">
            <img src="images/elbrus.jpg" class="element__picture" alt="Фото">
            <div class="element__group">
              <h2 class="element__text">Гора Эльбрус</h2>
              <div class="element__like">
                <button class="element__like-button"></button>
              </div>
            </div>
          </li>
          <li class="element">
            <img src="images/dombai.jpg" class="element__picture" alt="Фото">
            <div class="element__group">
              <h2 class="element__text">Домбай</h2>
              <div class="element__like">
                <button class="element__like-button"></button>
              </div>
            </div>
          </li>
          <li class="element">
            <img src="images/elbrus.jpg" class="element__picture" alt="Фото">
            <div class="element__group">
              <h2 class="element__text">Гора Эльбрус</h2>
              <div class="element__like">
                <button class="element__like-button"></button>
              </div>
            </div>
          </li>
          <li class="element">
            <img src="images/dombai.jpg" class="element__picture" alt="Фото">
            <div class="element__group">
              <h2 class="element__text">Домбай</h2>
              <div class="element__like">
                <button class="element__like-button"></button>
              </div>
            </div>
          </li>
          <li class="element">
            <img src="images/karachaevsk.jpg" class="element__picture" alt="Фото">
            <div class="element__group">
              <h2 class="element__text">Карачаево-Черкессия</h2>
              <div class="element__like">
                <button class="element__like-button"></button>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h1 class="footer__info">&copy; 2023 Mesto Russia</h1>
    </footer>

    <!-- Edit Form Pop Up -->

    <div class="edit">
      <form class="edit-form">
        <fieldset class="edit-form__fieldset">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <label class="edit-form__field">
            <input name="name" class="edit-form__input" type="text">
          </label>
          <label class="edit-form__field">
            <input name="job" class="edit-form__input" type="text" >
          </label>
          <button type="submit" class="edit-form__submit-button">Сохранить</button>
        </fieldset>
        <button type="button" class="edit-form__close-button"></button>
      </form>
      <div class="edit__overlay"></div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
