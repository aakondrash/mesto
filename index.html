<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>MESTO</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" alt="Лого" src="593ae7c208470b8646ee.svg"></header><main class="content"><section class="profile"><div class="profile__avatar"><img class="profile__avatar-image" src="c15cb08ab8ecfaba54c6.jpg" alt="Аватарка"> <button aria-label="Кнопка изменения аватарки" type="button" class="profile__avatar-edit-button"></button></div><div class="profile__profile-info"><h1 class="profile__name">Жак-Ив Кусто</h1><p class="profile__description">Исследователь океана</p><button aria-label="Кнопка редактирования профиля" type="button" class="profile__edit-button"></button></div><button type="button" class="profile__add-button"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__info">&copy; 2023 Mesto Russia</p></footer><div class="popup" name="editProfile" id="editProfile"><div class="popup__container"><form class="edit-form" name="Редактировать профиль" novalidate><fieldset class="edit-form__fieldset"><h2 class="edit-form__title">Редактировать профиль</h2><div class="edit-form__field"><input name="name" class="edit-form__input" placeholder="Имя" required minlength="2" maxlength="40"> <span id="name__error" class="edit-form__input-error"></span></div><div class="edit-form__field"><input name="job" class="edit-form__input" placeholder="Деятельность" required minlength="2" maxlength="200"> <span id="job__error" class="edit-form__input-error"></span></div><button type="submit" class="edit-form__submit-button edit-form__submit-button_disabled" disabled="disabled">Сохранить</button></fieldset></form><button type="button" class="popup__close-button"></button></div></div><div class="popup" name="addNewCard" id="addNewCard"><div class="popup__container"><form class="edit-form" name="Добавить фото" novalidate><fieldset class="edit-form__fieldset"><h2 class="edit-form__title">Новое место</h2><div class="edit-form__field"><input name="place_name" class="edit-form__input" placeholder="Название" required minlength="2" maxlength="30"> <span id="place_name__error" class="edit-form__input-error"></span></div><div class="edit-form__field"><input name="place_link" class="edit-form__input" type="url" placeholder="Ссылка на картинку" required> <span id="place_link__error" class="edit-form__input-error"></span></div><button type="submit" class="edit-form__submit-button edit-form__submit-button_disabled" disabled="disabled">Создать</button></fieldset></form><button type="button" class="popup__close-button"></button></div></div><template id="element"><li class="element"><button type="button" title="Удалить место" class="element__delete-button"></button> <img src="#" class="element__picture" alt="Фото"><div class="element__group"><h2 class="element__text"></h2><div class="element__like"><button type="button" class="element__like-button"></button> <span class="element__like-number">0</span></div></div></li></template><div id="openFullScreen" class="popup popup_dark"><div class="popup__container popup__container_fullscreen"><div class="image"><img class="image__photo" src="#" alt="Фото на весь экран"><p class="image__description"></p><button type="button" class="popup__close-button"></button></div></div></div><div id="confirmation" class="popup"><div class="popup__container"><form class="edit-form" name="Удалить фото" novalidate><fieldset class="edit-form__fieldset"><h2 class="edit-form__title edit-form__title_confirmation">Вы уверены?</h2><button type="submit" class="edit-form__submit-button edit-form__submit-button_confirmation">Да</button></fieldset></form><button type="button" class="popup__close-button"></button></div></div><div id="editAvatar" class="popup"><div class="popup__container"><form class="edit-form" name="Изменить аватар" novalidate><fieldset class="edit-form__fieldset"><h2 class="edit-form__title">Обновить аватар</h2><div class="edit-form__field"><input name="avatar" class="edit-form__input" type="url" placeholder="Ссылка на новую аватарку" required> <span id="avatar__error" class="edit-form__input-error"></span></div><button type="submit" class="edit-form__submit-button edit-form__submit-button_disabled" disabled="disabled">Сохранить</button></fieldset></form><button type="button" class="popup__close-button"></button></div></div></div></body></html>
