<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>MESTO</title>
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="Лого" src="images/logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__avatar-image" src="images/ava.jpg" alt="Аватарка">
        </div>
        <div class="profile__profile-info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button aria-label="Кнопка редактирования профиля" type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__info">&copy; 2023 Mesto Russia</p>
    </footer>

    <!-- Edit Form Pop Up -->
    <div class="popup" name="editProfile">
      <div class="popup__container">
        <form class="edit-form" name="Редактировать профиль" novalidate>
          <fieldset class="edit-form__fieldset">
            <h2 class="edit-form__title">Редактировать профиль</h2>
            <div class="edit-form__field">
              <input name="name" class="edit-form__input" type="text" placeholder="Имя" required minlength="2" maxlength="40">
              <span id="name__error" class="edit-form__input-error"></span>
            </div>
            <div class="edit-form__field">
              <input name="job" class="edit-form__input" type="text" placeholder="Деятельность" required minlength="2" maxlength="200">
              <span id="job__error" class="edit-form__input-error"></span>
            </div>
            <button type="submit" class="edit-form__submit-button">Сохранить</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <!-- Add Card Form Pop Up -->
    <div class="popup" name="addNewCard">
      <div class="popup__container">
        <form class="edit-form" name="Добавить фото" novalidate>
          <fieldset class="edit-form__fieldset">
            <h2 class="edit-form__title">Новое место</h2>
            <div class="edit-form__field">
              <input name="place_name" class="edit-form__input" type="text" placeholder="Название" required minlength="2" maxlength="30">
              <span id="place_name__error" class="edit-form__input-error"></span>
            </div>
            <div class="edit-form__field">
              <input name="place_link" class="edit-form__input" type="url" placeholder="Ссылка на картинку" required>
              <span id="place_link__error" class="edit-form__input-error"></span>
            </div>
            <button type="submit" class="edit-form__submit-button edit-form__submit-button_disabled">Создать</button>
          </fieldset>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <!-- Card element template -->
    <template id="element">
      <li class="element">
        <button type="button" title="Удалить место" class="element__delete-button"></button>
        <img src="#" class="element__picture" alt="Фото">
        <div class="element__group">
          <h2 class="element__text"></h2>
          <div class="element__like">
            <button type="button" class="element__like-button"></button>
          </div>
        </div>
      </li>
    </template>
    <!-- Fullscreen image -->
    <div id="openFullScreen" class="popup popup_dark">
      <div class="popup__container popup__container_fullscreen">
        <div class="image">
          <img class="image__photo" src="#" alt="Фото на весь экран">
          <p class="image__description"></p>
          <button type="button" class="popup__close-button"></button>
        </div>
      </div>
    </div>
  </div>
  <script defer src="scripts/index.js"></script>
  <script defer src="scripts/validate.js"></script>
</body>
</html>
